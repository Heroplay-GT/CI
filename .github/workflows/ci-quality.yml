name: CI Quality Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch: {}

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias (log)
        continue-on-error: true
        run: |
          python -m pip install --upgrade pip 2>&1 | tee install_deps.log || true
          python -m pip install -r requirements.txt 2>&1 | tee -a install_deps.log || true

      - name: Ejecutar Linter (flake8)
        run: |
          # Asegurarse de que flake8 está instalado en el runner
          python -m pip install --quiet flake8 || true
          python -m flake8 app.py test_app.py --count --show-source --statistics

      - name: Build (crear paquete) (log)
        continue-on-error: true
        run: |
          python -m pip install --upgrade pip setuptools wheel build 2>&1 | tee build.log || true
          python -m build --no-isolation 2>&1 | tee -a build.log || true

      - name: Ejecutar pruebas + cobertura (capturando logs)
        continue-on-error: true
        run: |
          set -o pipefail
          echo "=== ensure pytest installed ===" > pytest.log
          python -m pip install --quiet pytest pytest-cov || true
          echo "=== pytest (term + html) ===" >> pytest.log
          # Ejecutar todos los tests del repo para capturar cualquier test nuevo (incluye tests/)
          python -m pytest -v --cov=app --cov-report=term-missing --cov-report=html --cov-fail-under=80 2>&1 | tee -a pytest.log || true

      - name: Capturar diagnóstico del runner
        continue-on-error: true
        run: |
          echo "=== python version ===" > diag.log
          python -V 2>&1 | tee -a diag.log || true
          echo "=== pip list ===" >> diag.log
          python -m pip list 2>&1 | tee -a diag.log || true
          echo "=== workspace files ===" >> diag.log
          ls -la 2>&1 | tee -a diag.log || true

      - name: Subir reporte de cobertura
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/

      - name: Subir artefactos de build
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dist
          path: dist/

      - name: Subir logs de build y tests
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ci-logs
          path: |
            build.log
            pytest.log
            install_build_deps.log
