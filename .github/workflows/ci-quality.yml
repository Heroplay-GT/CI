name: CI Quality Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v3
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build package
      run: |
        python -m build
    
    - name: Ejecutar Linter (flake8)
      run: |
        flake8 app.py test_app.py --count --show-source --statistics
    
    - name: Ejecutar pruebas unitarias
      run: |
        pytest test_app.py -v
    
    - name: Generar reporte de cobertura
      run: |
        pytest test_app.py --cov=app --cov-report=term-missing --cov-report=html --cov-fail-under=80
    
    - name: Subir reporte de cobertura
      uses: actions/upload-artifact@v3
      if: always() && github.event_name != 'workflow_dispatch' && env.ACT != 'true'
      with:
        name: coverage-report
        path: htmlcov/
