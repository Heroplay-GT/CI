name: CI Quality Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch: {}

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Ejecutar Linter (flake8)
        run: |
          flake8 app.py test_app.py --count --show-source --statistics

      - name: Build (crear paquete)
        run: |
          python -m pip install --upgrade pip setuptools wheel build
          python -m build --no-isolation

      - name: Ejecutar pruebas + cobertura
        run: |
          pytest test_app.py -v --cov=app --cov-report=term-missing --cov-report=html --cov-fail-under=80

      - name: Capturar build y pruebas (logs)
        continue-on-error: true
        run: |
          set -o pipefail
          echo "=== install build deps ===" > install_build_deps.log
          python -m pip install --upgrade pip setuptools wheel build 2>&1 | tee -a install_build_deps.log || true
          echo "=== python -m build ===" > build.log
          python -m build --no-isolation 2>&1 | tee -a build.log || true
          echo "=== pytest ===" > pytest.log
          pytest test_app.py -v --cov=app --cov-report=html --cov-fail-under=80 2>&1 | tee -a pytest.log || true
          echo "EXIT_CODES: build:$?" >> pytest.log || true

      - name: Subir reporte de cobertura
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/

      - name: Subir artefactos de build
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dist
          path: dist/

      - name: Subir logs de build y tests
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ci-logs
          path: |
            build.log
            pytest.log
            install_build_deps.log
